<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
    <link rel="stylesheet" href="dice.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div id="titleDiv">
        <h1 id="title">Dice Roller</h1>
        <p id="instructions">
          Click the button to role the dice. Keep rolling and gaining points.
          See how many points you can earn before rolling a 1!
        </p>
      </div>
      <div id="diceDiv">
        <img id="diceImage" src="Dice-5sqa.svg.png" alt="placeHolder" />
      </div>
      <div>
        <button id="rollBtn">Roll</button>
        <h3 id="userScoreDisplay">User Score: <span id="userScore">0</span></h3>
        <h3 id="scoreDisplay">High Score: <span id="highScore">0</span></h3>
      </div>
    </div>
    <script src="dice.js"></script>
  </body>
</html>
