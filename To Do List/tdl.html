<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List</title>
    <link rel="stylesheet" href="tdl.css" type="text/css" />
  </head>
  <body>
    <h1>To Do List</h1>
    <h3>Enter text into the input field to add items</h3>
    <h3>Click the "X" to remove the item from your list</h3>
    <h3>Click on task to show that it is completed</h3>
    <div class="fullDiv">
      <div id="alertField">
        <p id="alert">Enter A Valid Task</p>
      </div>
      <div class="form">
        <form id="inputForm">
          <label for="task"></label>
          <input
            type="text"
            class="inputField"
            id="userInput"
            placeholder="Enter Task"
          />
          <button type="submit" id="addButton">Add Task</button>
        </form>
      </div>
      <button type="submit" id="clearButton">Clear</button>
      <div>
        <ul class="tasks"></ul>
      </div>
    </div>
    <script src="tdl.js"></script>
  </body>
</html>
