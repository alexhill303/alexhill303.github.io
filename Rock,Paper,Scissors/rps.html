<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="rps.css" type="text/css" />
  </head>
  <body>
    <button id="button">Play!</button>
    <br />
    <div id="userInput">
      <input type="text" id="userGuess" placeholder="User Guess" />
      <br />
      <h1 id="header">Choose One!</h1>
      <img
        src="https://www.clipartmax.com/png/small/356-3561104_cartoon-rock-paper-scissors.png"
        id="rockImg"
        alt="Cartoon Rock Paper Scissors @clipartmax.com"
      />
      <img
        src="https://www.clipartmax.com/png/small/149-1498962_cartoon-emoji-paper-rock-scissors-icon-rock-paper-scissors-emoji.png"
        id="paperImg"
        alt="Cartoon, Emoji, Paper, Rock, Scissors Icon - Rock Paper
      Scissors Emoji"
      />
      <img
        src="https://www.clipartmax.com/png/small/151-1517270_scissors-cartoon-cartoon-rock-paper-scissors.png"
        id="scissorsImg"
        alt="Scissors Cartoon - Cartoon Rock Paper Scissors @clipartmax.com"
      />
    </div>
    <div id="Guesses">
      <section>Player Guess:</section>
      <p id="playerGuess">?</p>
      <section>Computer Guess:</section>
      <p id="computerGuess">?</p>
      <section id="winner">Winner:</section>
    </div>

    <script src="rps.js"></script>
  </body>
</html>
